<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width" />
    <title>I Want to Believe</title>
    <meta name="title" content="I Want to Believe">
  </head>
  <body>
    <div class="wrapper">
        <div class="saucer"></div>
    </div>
  

    <a class="start animate">I Want to<br /> Believe</a>
  <script>
    const requestAccelorameter = () =>
      DeviceOrientationEvent.requestPermission().then(permissionState => {
          if (permissionState === 'granted') {
          saucer.style.opacity = 1;
          start.classList.remove('animate')

            window.addEventListener('deviceorientation', function(event) {
              var alpha = event.alpha;
              var beta = event.beta;
              var gamma = event.gamma;

              saucer.style.top = beta + "px";
              saucer.style.left = gamma + "px";
          }, false);
          }
        })
        .catch(console.error);

    const saucer = document.querySelector('.saucer');
    const start = document.querySelector('.start');

    start.addEventListener('click', requestAccelorameter);
  </script>
  </body>
</html>
